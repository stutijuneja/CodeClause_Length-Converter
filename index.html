<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="top-txt">
      Type a value in any of the fields to convert from one unit to other:
    </h1>

    <div class="main-container">
      <div class="container">
        <p>Unit Converter</p>
        <div class="inputContainer">
          <label for="feet">Feet</label
          ><input
            type="number"
            name=""
            id="feet"
            oninput="convertToOthers('feet',this.value)"
          />
        </div>
        <div class="inputContainer">
          <label for="meter">Meters</label
          ><input
            type="number"
            name=""
            id="meter"
            oninput="convertToOthers('meter',this.value)"
          />
        </div>
        <div class="inputContainer">
          <label for="inches">Inches</label
          ><input
            type="number"
            name=""
            id="inches"
            oninput="convertToOthers('inch',this.value)"
          />
        </div>
        <div class="inputContainer">
          <label for="cm">CM</label
          ><input
            type="number"
            name=""
            id="cm"
            oninput="convertToOthers('cm',this.value)"
          />
        </div>
        <div class="inputContainer">
          <label for="yards">Yards</label
          ><input
            type="number"
            name=""
            id="yards"
            oninput="convertToOthers('yard',this.value)"
          />
        </div>
        <div class="inputContainer">
          <label for="km">Kilometers</label
          ><input
            type="number"
            name=""
            id="km"
            oninput="convertToOthers('km',this.value)"
          />
        </div>
        <div class="inputContainer">
          <label for="miles">Miles</label
          ><input
            type="number"
            name=""
            id="miles"
            oninput="convertToOthers('mile',this.value)"
          />
        </div>
      </div>
      <div class="temp-con">
        <h3>Temperature Converter</h3>
        <input
          type="text"
          id="fahrenheit"
          placeholder="Fahrenheit"
          name="f"
          value=""
        />
        <input
          type="text"
          id="celsius"
          placeholder="Celsius"
          name="c"
          value=""
        />
        <button id="convert">Convert</button>
        <button id="clear">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
